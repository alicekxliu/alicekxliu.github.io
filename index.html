<!doctype html>
<html lang="zh-cmn-Hans">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title> wuruishui.com</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style type="text/css">
    body {
      background-image: url("background.JPG");
      background-repeat: repeat;
      background-attachment: scroll;
      background-size: 72% 40.5%;
    }
    p,h1,h2{
      text-align: center;

    }
    h1{
      padding-bottom: 5%;
    }
    h2{
      font-size: large;
    }
    a:link, a:visited,a:hover, a:active {
      background-color: none;
      color: black;
      text-decoration: none;
    }

    .title-box{
        text-align: center;
        color: black;
        background-color: white;
        position: relative;
        left: 15%;
        width: 60%;
        height: 15%;
        padding: 6%;
    }
    .story-box{
      position: relative;
      padding-top: 10%;
      padding-bottom: 20%;
      padding-left: 15%;
    }
    .first{
      position: relative;
      width: 33%;
    }
    .second{
      position: relative;
      top: 30px;
      width: 33%;
      left:40%;
    }
    .white-background {
      background-color: white;
    }
    .hover-image:hover + .text {
      display: block;
      color: black;
    }
    .hover-opacity:hover{
      opacity:0.25;
    }
    .text {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    </style>
  </head>

  <body>
      <div class="title-box">
        <h1><a href="about.html">喻之册</a></h1>
      </div>

      <div class="story-box">
          <div class="first white-background">
            <img src="1.jpg" class="hover-opacity hover-image" style="width:100%;">
            <div class="text">
              <h2>盗取眼珠的女人</h2>
              <p>出发点是社交网络，交换眼珠的行为可以被看作是在社交网络上相互关注，能够看到对方的分享的生活动态，当然也不局限于这一单一的理解</p>
            </div>
          </div>
          <div class="second white-background">
            <img src="2.jpg" class="hover-image hover-opacity" style="width:100%;">
            <div class="text">
              <h2>心脏中的黑洞</h2>
              <p>三类人排列组合所发生的故事，故事构架具有数学美感，又流畅合一</p>
              <p>小心，这三类人的心脏中都有黑洞</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
